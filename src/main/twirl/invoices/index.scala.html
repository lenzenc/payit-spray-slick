@(invoices: List[com.payit.models.Invoice])
<html>
<head>
    <title>PayIt Invoices</title>
</head>
<body>
<table border="1">
    <thead>
    <tr>
        <td colspan="2">@invoices.size Invoices(s)</td>
        <td><a class="btn success" id="add" href="#">Add Invoice</a></td>
    </tr>
    <tr>
        <td width="300">Invoice Number</td>
        <td width="75" align="right">Total</td>
        <td align="center">Actions</td>
    </tr>
    </thead>
    <tbody>
    @invoices.map { invoice =>
    <tr>
        <td>@invoice.invoiceNumber</td>
        <td align="right">@invoice.total</td>
        <td>
        </td>
    </tr>
    }
    </tbody>
</table>
</body>
</html>
